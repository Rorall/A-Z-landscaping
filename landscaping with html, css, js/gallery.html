    <h1>Gallery - Coming Soon</h1>
    <div class="gallery-content">
      <p>Our gallery will be available soon! Stay tuned to see our amazing landscaping projects.</p>
      <p id="timer"></p>
    </div>
  </div>
  
  <script>
    // Function to update and display the timer
    function updateTimer() {
      const timerElement = document.getElementById('timer');
      const startTime = Date.now();
      const targetTime = startTime + (365 * 24 * 60 * 60 * 1000); // One year (adjust as needed)

      function displayTime() {
        const currentTime = Date.now();
        const remainingTime = targetTime - currentTime;

        // Calculate the remaining days, hours, minutes, and seconds
        const days = Math.floor(remainingTime / (24 * 60 * 60 * 1000));
        const hours = Math.floor((remainingTime % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000));
        const minutes = Math.floor((remainingTime % (60 * 60 * 1000)) / (60 * 1000));
        const seconds = Math.floor((remainingTime % (60 * 1000)) / 1000);

        // Update the timer element with the remaining time
        timerElement.textContent = `Coming soon... Page will be available in ${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds.`;

        // If remainingTime is non-negative, continue updating the timer
        if (remainingTime >= 0) {
          requestAnimationFrame(displayTime);
        }
      }

      displayTime();
    }

    // Call the updateTimer function when the page loads
    window.addEventListener('load', updateTimer);
  </script>
